<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC.fit — Seu Monitor de Saúde</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        function getInitialTheme() {
          const savedTheme = window.localStorage.getItem("theme");
          if (savedTheme) return savedTheme;
          // Verifica preferência do sistema operacional
          const mql = window.matchMedia("(prefers-color-scheme: dark)");
          if (typeof mql.matches === "boolean")
            return mql.matches ? "dark" : "light";
          return "light";
        }
        const theme = getInitialTheme();
        const root = document.documentElement;
        // Injeta o tema inicial imediatamente no elemento <html>
        root.setAttribute("data-theme", theme);
        if (theme === "dark") {
          root.classList.add("dark");
        } else {
          root.classList.remove("dark");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
